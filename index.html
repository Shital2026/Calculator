<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Calculator">
      <input type="text" placeholder="0" id="display" />
      <div>
        <button id="operator">AC</button>
        <button id="operator">%</button>
        <button id="operator">/</button>
        <button id="operator">Del</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="operator">+</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="operator">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="operator">*</button>
      </div>
      <div>
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button id="equal">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
